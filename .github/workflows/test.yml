name: CI Testing

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    env:
      MAVEN_CMD: ./mvnw --no-transfer-progress

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Test changes
        run: ${MAVEN_CMD} test
